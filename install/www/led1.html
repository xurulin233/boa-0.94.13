<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
    <title>led control</title>
    </head>
    
    <body>
    <h1 align="center">基于ARM的web控制LED灯</h1>
        <!--新建一个表单，动作链接到开发板的/cgi-bin/led.cgi，采用的方法为GET-->   
        <form action="/cgi-bin/led.cgi" method="get">  
            <p align="center">Web端的led的控制测试</p>
		<br>
		
        <p align="center">
		<label>灯态：</label>
		led1<input type="checkbox" name="led1" id="" checked>
        led2<input type="checkbox" name="led2" id="" checked>
		led3<input type="checkbox" name="led3" id="" checked>
        led4<input type="checkbox" name="led4" id="" checked>
		<p>
        <br>
            <p align="center"><input type="submit" value="sure"/>        
                              <input type="reset" value="back"/>
            </p>
        </form>
    </body>
</html>
